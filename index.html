<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyse Team - OP.GG via Riot API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e1015;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #00bfff;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #00bfff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .results {
      margin-top: 20px;
    }
    .player {
      margin-bottom: 15px;
      background: #1c1f26;
      padding: 10px;
      border-radius: 5px;
    }
    .champion {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <h1>Analyse OP.GG - Team ennemie</h1>
  <p>Colle les pseudos Riot (ex: <i>Durzat, Sabri, EnzoPATALO</i>)</p>

  <textarea id="summonersInput" placeholder="Entrez jusqu'√† 5 pseudos, s√©par√©s par des virgules..."></textarea>
  <br />
  <button onclick="analyser()">Analyser</button>

  <div class="results" id="results"></div>

  <script>
    async function analyser() {
      const input = document.getElementById("summonersInput").value;
      const names = input.split(",").map(n => n.trim()).filter(Boolean).slice(0, 5);
      if (names.length === 0) {
        alert("Merci d‚Äôentrer au moins un pseudo !");
        return;
      }

      document.getElementById("results").innerHTML = "<p>Analyse en cours...</p>";

      try {
        const res = await fetch("/analyser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ summoners: names })
        });
        const data = await res.json();

        if (data.error) {
          document.getElementById("results").innerHTML = "<p style='color:red'>" + data.error + "</p>";
          return;
        }

        const container = document.getElementById("results");
        container.innerHTML = "<h2>R√©sultats</h2>";
        data.players.forEach(player => {
          const block = document.createElement("div");
          block.className = "player";
          block.innerHTML = `<strong>${player.summoner}</strong><br>`;
          player.champions.forEach(champ => {
            block.innerHTML += `<div class="champion">üõ°Ô∏è ${champ.champion} - ${champ.games} games - ${champ.winrate}% WR</div>`;
          });
          container.appendChild(block);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("results").innerHTML = "<p style='color:red'>Erreur lors de l‚Äôanalyse.</p>";
      }
    }
  </script>
</body>
</html>
